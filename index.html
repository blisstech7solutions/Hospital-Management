<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
<script src="js/firebase-config.js"></script>

<body>
    <form id="contactForm">
        <input type="text" placeholder="Name" id="contactName" required />
        <input type="email" placeholder="Email" id="contactEmail" required />
        <textarea id="contactMessage" placeholder="Your message..."></textarea>
        <button type="submit">Send</button>
      </form>
      
      <script>
        contactForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          await db.collection("contactMessages").add({
            name: contactName.value,
            email: contactEmail.value,
            message: contactMessage.value,
            read: false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          alert("Message sent successfully!");
        });
      </script>
      
</body>
</html>
